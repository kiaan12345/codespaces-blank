        body {

      <script>
          function checkPassword() 
          {
            var password = document.getElementById("passwordBox");
            var passwordText = password.value;
            if(passwordText == "kiaan1234") {
              return true;
            }
            alert("Access denied! Incorrect password!");
            return false;
          }
        </script>
    </head>
    <body>
      <p style="font-size: 30px;">"ENTER PASSWORD"
      <p>plese enter password</p>
      <p>Password:<input id="passwordBox" type="password"/></p>
        <a href= "https://kids.nationalgeographic.com/" onclick="return               checkPassword();">
            click here to submit password
        </a>
    </body>
